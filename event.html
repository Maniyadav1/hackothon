<!DOCTYPE html>
<html>
<head>
	<title>Create New Event</title>
	<link rel="stylesheet" type="text/css" href="event.css">
</head>
<body>
	<div class="container">
		<h1>Create New Event</h1>
		<div class="card">
			<form>
				<label for="name">Event Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="description">Event Description:</label>
				<textarea id="description" name="description" required></textarea>

				<label for="date-time">Event Date & Time:</label>
				<input type="datetime-local" id="date-time" name="date-time" required>

				<label for="contact-details">Organizer Contact Details:</label>
				<textarea id="contact-details" name="contact-details" required></textarea>

				<label for="event-type">Event Type:</label>
				<select id="event-type" name="event-type" required>
					<option value="" selected disabled>Please select</option>
					<option value="face-to-face">Face-to-Face</option>
					<option value="online">Online</option>
				</select>

				<label for="location">Location:</label>
				<input type="text" id="location" name="location" required>

				<label for="seating-capacity">Seating Capacity:</label>
				<input type="number" id="seating-capacity" name="seating-capacity" required>

				<center><input type="submit" value="Submit"></center>
			</form>
		</div>
	</div>
</body>
</html>
