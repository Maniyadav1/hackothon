
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <style>
        body
        {
        background-repeat: no-repeat;
        background-size: cover;
        }
        .container{
            margin-top: 30px;
            border: 3px solid rgb(14, 14, 14);
            height: 90vh;
            width: 50vw;
            box-shadow: 3px 3px 9px rgb(247, 168, 168),-3px -3px 9px rgb(221, 189, 189);
            background-color: rgba(207, 237, 108, 0.5);
            
        }
    </style>
    </head>
    <body><br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 style="color:rgb(138, 0, 0);text-shadow:2px 2px 6px rgb(192, 140, 0);text-align: center;">Register</h2>
                    <p style="margin-top: 20px;">Please fill this form to create an account.</p>
                   
                    <form action="" method="post">
                        <div class="form-group">
                            <label>Event Id</label>
                            <input type="number" name="event" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Booked Date</label>
                            <input type="date" name="date" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Participant Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Participant Email </label>
                            <input type="email" name="email" class="form-control" required />
                        </div>  
                        <div class="form-group">
                            <label>Participant Phone</label>
                            <input type="number" name="ph" class="form-control" required>
                        </div>      

                    
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-danger" value="Register">
                        </div>

                    </form>
                </div>
            </div>
        
        </div>    
    </body>
</html>
